name: Odoo CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: your-dockerhub-username/odoo-app-chtouki
  DOCKER_TAG: latest

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and Test
      run: |
        docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
        docker run --rm $DOCKER_IMAGE:$DOCKER_TAG python3 -c "import odoo; print('Odoo version:', odoo.release.version)"

    - name: Push to Docker Hub
      run: |
        docker push $DOCKER_IMAGE:$DOCKER_TAG

  deploy-to-ec2:
    needs: build-test-push
    runs-on: ubuntu-latest
    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        known_hosts: "just-a-placeholder"

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        # Pull latest image
        docker pull $DOCKER_IMAGE:$DOCKER_TAG

        # Stop and recreate containers
        cd ~/odoo-project
        docker-compose down
        docker-compose up -d

        # Cleanup old images
        docker image prune -af
        EOF
